<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay khôn -->
    <div class="bai1">

        <h2>Kiểm tra xem a có chia hết cho b</h2>
        <input type="number" id="soA" placeholder="Nhập vào số A">
        <input type="number" id="soB" placeholder="Nhập vào số B">

        <button type="button" id="kt">Kiểm tra</button>

        <p id="hienthi"></p>

        <script src="bai1.js"></script>

    </div>

    <!-- Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. -->

    <div class="bai2">
        <h2>Điều kiện học lớp 10</h2>
        <input type="number" id="soTuoi"  placeholder="Nhập số tuổi">

        <button type="button" id="action"> Kiểm tra</button>
        <p id="lop10"></p>

        <script src="bai2.js">           
        </script>


    </div>
<!-- Bài 3:  Nhập một số nguyên bất kỳ và trong kết quả ra màn hình để cho người dùng biết số đó lớn hay nhỏ hơn 0 -->

<div class="bai3">
    <h2>So sánh lớn hay nhỏ hơn 0</h2>

    <input type="number" id="soSanh"  placeholder="Nhập số nguyên bất kỳ">

    <button type="button" id="soSanh0"> So sánh với 0</button>
    <p id="ketQua"></p>

    <script src="bai3.js">
    </script>

</div>
<!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->

<div class="bai4">

    <h2>Tìm giá trị lớn nhất trong 3 số nguyên bất kì</h2>

    <input type="number" id="so1"  placeholder="Nhập số nguyên thứ 1">
    <input type="number" id="so2"  placeholder="Nhập số nguyên thứ 2">
    <input type="number" id="so3"  placeholder="Nhập số nguyên thứ 3">

    <button type="button" id="sosanhN"> Tìm số lớn nhất</button>
    <p id="kQ"></p>

    <script src="bai4.js">       

    </script>


</div>

<!-- Bài 5:  Xếp hạng học lực của sinh viên dựa trên các bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ -->

<div class="bai5">
    <h2>Xếp hạng học lực</h2>

    <input type="number" id="diemgiuaki"  placeholder="Nhập số điểm giữa kì">
    <input type="number" id="diemcuoiki"  placeholder="Nhập số điểm cuối kì">

    <button type="button" id="xepHang"> Tính điểm xếp hạng</button>
    <p id="xepLoai"></p>

    <script src="bai5.js">       
    </script>
    

</div>

<!-- Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng -->

<div class="bai6">
    <h2>Tính hoa hồng nhận được theo doanh số bán hàng</h2>

    <input type="number" id="doanhSo"  placeholder="Nhập doanh số bán hàng">

    <button type="button" id="tinhHH"> Tính hoa hồng nhận được </button>
    <p id="hoaHong"></p>

    <script src="bai6.js">       
    </script>


</div>


<!-- Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho -->

<div class="bai7">

    <h2>Tính cước điện thoại hộ gia đình</h2>

    <input type="number" id="phut" placeholder="Nhập số phút gọi của hộ gia đình">
    <input type="text" placeholder="Nhập tên hộ gia đình" id="ten">
    <input type="text" placeholder="Nhập địa chỉ hộ gia đình" id="diaChi">

    <button type="button" id="tinhCuoc">Tính số tiền cước</button>

    <p id="dT"></p>

    <script src="bai7.js">      
    </script>



</div>



<div class="container">

    
</div>

</body>
</html>
